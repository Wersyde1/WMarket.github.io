<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/icon.png" sizes="512x512" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <span class="close"><ion-icon name="close-circle-outline"></ion-icon></span>
        <div class="form-block login"> 
           <h2>Вход</h2>
           <form action="#">
            <div class="input-block">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="Email" required>
                <label>Email</label>
            </div>
            <div class="input-block">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="Password" required>
                <label>Password</label>
            </div>
            <div class="remember-me">
                <label><input type="checkbox">Запомнить меня?</label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn">Войти</button>
            <div class="login-register">
                <p>У вас нет аккаунта?<a href="#" class="register-link"> Регистрация</a></p>
            </div>
           </form>
        </div>

        <div class="form-block register"> 
            <h2>Регистрация</h2>
            <form action="#">
                <div class="input-block">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
             <div class="input-block">
                 <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                 <input type="Email" required>
                 <label>Email</label>
             </div>
             <div class="input-block">
                 <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                 <input type="Password" required>
                 <label>Password</label>
             </div>
             <div class="remember-me">
                 <label><input type="checkbox"> 
                    Я согласен с правилами & условиями.
                </label>
             </div>
             <button type="submit" class="btn"> Зарегистрироваться</button><br>
             <div class="login-register">
                 <p>У вас уже есть аккаунт?<a href="#" class="login-link">
                    Вход </a></p>
             </div>
            </form>
         </div>
    </div>
    <script src = "login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "></script>
</body>
</html>
